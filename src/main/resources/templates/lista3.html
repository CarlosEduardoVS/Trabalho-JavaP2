<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ITENS POR PESSOA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <div class="container">
        <h1>Itens por Pessoa</h1>
        <table>
            <thead>
                <tr>
                    <th>ID da Relação</th>
                    <th>NOME DA PESSOA</th>
                    <th>NOME DO ITEM</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody th:each="psi: ${pessoa_item}">
                <tr>
                    <td th:text="${psi.id}"></td>
                    <td th:text="${psi.nome_pessoa}"></td>
                    <td th:text="${psi.nome_item}"></td>
                    <td><a th:href="@{'editar3/' + ${psi.id}}">Editar</a></td>
                    <td>
                        <form th:action="@{'deletar3/' + ${psi.id}}" method="post" class="formbtn">
                            <input type="submit" value="Apagar">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="botao-voltar">Voltar para o Início</a>
        
    </div>
</body>
</html>
