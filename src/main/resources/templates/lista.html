<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LISTAGEM DE PESSOAS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
    <div class="container">
        <h1>Pessoas Cadastradas</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                    <th>EMAIL</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody th:each="pes: ${pessoas}">
                <tr>
                    <td th:text="${pes.id}"></td>
                    <td th:text="${pes.nome}"></td>
                    <td th:text="${pes.email}"></td>
                    <td><a th:href="@{'editar/' + ${pes.id}}">Editar</a></td>
                    <td>
                        <form th:action="@{'deletar/' + ${pes.id}}" method="post" class="formbtn">
                            <input type="submit" value="Apagar">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="botao-voltar">Voltar para o In√≠cio</a>

    </div>
</body>
</html>
